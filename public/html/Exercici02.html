<body>
  <nav class="nav">
    <a class="nav__return-link" href="../../index.html">
      <div class="return-link__icon">←</div>
      <span class="return-link__text">Volver</span>
    </a>
    <h5 class="nav__author">Glen Marti Diciano Ibias - 2024</h5>
    <h1 class="nav__exercise-title">
      Actividad 03 - Exercici02.html

    <h2 class="nav__module-title">M06 - UF1</h2>
      <a href="https://github.com/HodeonArtz/DAW2-M06-UF1-ACT3-Objectes_Predefinits"
      target="_blank"
      class="nav__github-repo">
        <svg class="github-repo__github-logo"></svg>
        <span class="github-repo__text">
          Repositorio de GitHub
        </span>
      </a>
    </div>
  </nav>
  <main>
    <iframe id="preloadFrame" src="./colorWindow.html" style="display: none;"></iframe>
    <!-- ---------------------- LAST GAME --------------------- -->
    <div class="last-game-stats hidden">
      <h4 class="last-game-stats__title">
        Última Partida (<span class="stats__verb"></span>)
      </h4>
      <p class="stats__window-count">
        Total de ventanas abiertas: <span class="count-number">0</span> 
      </p>
    </div>

    <!-- ---------------------- START SCREEN --------------------- -->
    <div class="screen start">
      <button class="start__btn">START</button>
    </div>

    <!-- ---------------------- IN-GAME SCREEN --------------------- -->
    <div class="screen game hidden">
      <div class="clicked-windows">
        <div class="first-window">?</div>
        <div class="second-window">?</div>
        <p class="clicked-window__message"></p>
      </div>   
      <p class="count-down">
        
      </p>
    </div>

    <!-- ---------------------- RESULTS / END SCREEN --------------------- -->
    <div class="screen end hidden">
      <div class="msg">
        <h2 class="msg__title">¡Has <span class="msg__verb"></span>!</h2>
        <p class="msg__text">

        </p>
        <p class="game-stats">
          Total de ventanas abiertas: <span class="game-stats__window-count">0</span>
        </p>
      </div>

      <button class="end-game__btn">FINALIZAR</button>

      <button class="retry__btn">JUGAR DE NUEVO</button>
    </div>
  </main>
</body>
